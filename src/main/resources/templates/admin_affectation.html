<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Clients management</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

		<div class="container">
			<div class="row">
				<h1>List Tickets</h1>
			</div>
			<table class="table">
			<thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col"> description</th>
      <th scope="col"> envorinement</th>
      <th scope="col"> logiciel</th>
      <th scope="col"> urgence</th>
    </tr>
  </thead>
  <tbody>
  
  			
  		<tr th:each = "ticket: ${tickets}">
  				<td th:text= "${ticket.id}"></td>
  				<td th:text= "${ticket.description}"></td>
  				<td th:text= "${ticket.environement}"></td>
  				<td th:text= "${ticket.logiciel}"></td>
  				<td th:text= "${ticket.urgence}"></td>
  				<td>
  					
  					<a th:href="@{/tickets/{id}(id=${ticket.id})}"
  					class="btn btn-danger">suprimmer tickets</a>
  				
  				</td>
  				<td>
  				
  				<div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
  				</td>
  				
  		</tr>	
  		
  		
  </tbody>
			</table>
		</div>

</body>
</html>
