<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tickets management</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
		<div class="container">
			<div class="row">
				<div class="col-ig-6 col-sm-6 container justify-content-center card">
					<h1 class= "text-center">Cree un ticket</h1>
					<div class= "card-body">
					<form th:action="@{/tickets}" th:object="${ticket}" method="POST">
						<div class="form.group">
							<label> ticket description</label>
						
						
								<input
							type = "text"
							name = "Description"
							th:field = "*{description}"
							class = "form-control"
							placeholder="Enter ticket Description" 
							/>
						</div>
						
						
						<div class="form.group">
							<label> environement</label>
						
						
								<input
							type = "text"
							name = "Environement"
							th:field = "*{environement}"
							class = "form-control"
							placeholder="Enter ticket Environement" 
							/>
						</div>
						
						
						<div class="form.group">
							<label> logiciel</label>
						
						
								<input
							type = "text"
							name = "Logiciel"
							th:field = "*{logiciel}"
							class = "form-control"
							placeholder="Enter ticket Environement" 
							/>
						</div>
						
						<div class="form.group">
							<label> urgence</label>
						
						
								<input
							type = "text"
							name = "Urgence"
							th:field = "*{urgence}"
							class = "form-control"
							placeholder="Enter ticket urgence" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
					</div>
				</div>
			</div>		
		</div>
	

</body>
</html>
